<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Login Form Lok Sewa Ayog   -->
    <div class="center">
        <div class="head">
            <div class="column himg">
                <img class="logoimg" src="/images/nepal logo.png" alt="psclogo">
            </div>
            <div class="column htxt">
                <h2>लोक सेवा आयोग</h2>
            </div>
        </div>
        <h1>दर्ता गर्नुहोस</h1>
        <div class="form">

            <div class="entry">
                <label>पहिलो नाम</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>बीचको नाम</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>थर</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>प्रयोगकर्ता नाम</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>जन्म मिति (वि.सं.)</label>
                <input type="date">
            </div>
            <div class="entry">
                <label>जन्म मिति (ई.सं.)</label>
                <input type="date">
            </div>
            <div class="entry radio">
                <label>लिङ्ग</label>
                <input type="radio" name="gender"><span>पुरुष</span>
                <!-- <label>पुरुष</label> -->
                <input type="radio" name="gender"><span>महिला</span>
                <!-- <label>महिला</label> -->
                <input type="radio" name="gender"><span>अन्य</span>
                <!-- <label>अन्य</label> -->
            </div>
            <div class="entry">
                <label>ईमेल</label>
                <input type="email">
            </div>
            <div class="entry">
                <label>मोबाइल नम्बर</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>राष्ट्रीय परिचय नम्बर</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>नागरिकता नम्बर</label>
                <input type="text">
            </div>
            <div class="entry">
                <label>नागरिकता जारी जिल्ला</label>
                <select>
                    <option value="1">प्रदेश १</option>
                    <option value="2">प्रदेश २</option>
                    <option value="3">प्रदेश ३</option>
                </select>
            </div>
            <div class="entry">
                <label>नागरिकता जारी मिति (वि.सं.)</label>
                <input type="date">
            </div>
            <div class="entry">
                <label>नागरिकता जारी मिति (ई.सं.)</label>
                <input type="date">
            </div>
            <div class="entry">
                <p><button>बुझाउनुहोस्</button></p>
            </div>
        </div>
    </div>
    <div class="cpyright">
        <h3> &copy; <a href="https://www.linkedin.com/in/ashishgaut/">आशिष गौतम</a></h3>
